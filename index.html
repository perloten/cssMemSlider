<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <title>Slider</title>
    
</head>
<body>
    <header>
        <a href="https://rs.school/" class="logo" tadget="_blank">
            <img src="https://app.rs.school/static/images/logo-rsschool3.png" alt="RS school" class="inverted">
        </a>
    </header>
    <main>
        <h1>CSS Mem Slider</h1>
        
        <div class="container">
            <input type="radio" name="mem" id="mem-1" checked>
            <input type="radio" name="mem" id="mem-2">
            <input type="radio" name="mem" id="mem-3">
            <input type="radio" name="mem" id="mem-4">
            <input type="radio" name="mem" id="mem-5">
            <div class="slider">
                <div class="slides mem-1"></div>
                <div class="slides mem-2"></div>
                <div class="slides mem-3"></div>
                <div class="slides mem-4"></div>
                <div class="slides mem-5"></div>
            </div>	
            <div class="controls">
                <label for="mem-1"></label>
                <label for="mem-2"></label>
                <label for="mem-3"></label>
                <label for="mem-4"></label>
                <label for="mem-5"></label>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Image's source</a>
    </footer>
</body>
</html>
